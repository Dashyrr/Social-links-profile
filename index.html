<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="info">
      <div class="profile-pic-wrapper">
        <img src="assets/images/avatar-jessica.jpeg" class="profile-pic">
      </div>
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </div>

    <div class="link">
      <p>"Front-end developer and avid reader."</p>
      <a href="#" class="btn btn--facebook">Facebook</a>
      <a href="#" class="btn btn--twitter">Twitter</a>
      <a href="#" class="btn btn--instagram">Instagram</a>
      <a href="#" class="btn btn--linkedin">LinkedIn</a>
      <a href="#" class="btn btn--github">GitHub</a>    
    </div>
  </div>
</body>
</html>
